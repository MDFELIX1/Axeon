<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUR_NEW_NAME | Future of Investment</title>
    <style>
        body { background-color: #0a0a0a; color: #ffffff; font-family: 'Courier New', monospace; text-align: center; padding: 50px; }
        .logo { font-size: 3rem; font-weight: bold; color: #00ffcc; letter-spacing: 4px; text-shadow: 0 0 10px #00ffcc; }
        .tagline { font-size: 1rem; color: #888; margin-top: 10px; text-transform: uppercase; }
        .tracker-box { margin: 40px auto; padding: 20px; border: 1px solid #333; width: 300px; border-radius: 10px; background: #111; }
        .counter { font-size: 2rem; color: #00ffcc; font-weight: bold; }
        .label { color: #555; font-size: 0.8rem; margin-top: 5px; }
        .btn { border: 1px solid #00ffcc; color: #00ffcc; padding: 12px 25px; text-decoration: none; border-radius: 2px; font-weight: bold; transition: 0.3s; }
        .btn:hover { background: #00ffcc; color: #000; }
    </style>
</head>
<body>
    <div class="logo">YOUR_NEW_NAME</div>
    <p class="tagline">Global Asset Management Infrastructure</p>
    
    <div class="tracker-box">
        <div class="counter" id="growth">$1,000,000.00</div>
        <div class="label">TOTAL ASSETS SECURED</div>
    </div>

    <br><br>
    <a href="#" class="btn">ENTER TERMINAL</a>

    <script>
        let value = 1000000.00;
        setInterval(() => {
            value += Math.random() * 1.5;
            document.getElementById('growth').innerText = '$' + value.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
        }, 2000);
    </script>
</body>
</html>
