<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axeon Nexus | Premium Portal</title>
    <style>
        :root {
            --primary: #00f2ff; /* Cyber Blue */
            --bg: #0a0b10;
            --glass: rgba(255, 255, 255, 0.05);
        }
        body {
            background: var(--bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 40px;
            margin-top: 50px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }
        h1 { font-size: 3rem; letter-spacing: 5px; color: var(--primary); text-transform: uppercase; }
        .admin-section {
            margin-top: 50px;
            border-top: 1px dashed var(--primary);
            padding-top: 20px;
            display: none; /* Hidden by default */
        }
        .btn {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 10px 25px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover { background: var(--primary); color: black; }
    </style>
</head>
<body>

    <div class="glass-card">
        <h1>Axeon Nexus</h1>
        <p>Premium Ecosystem Operations</p>
        <button class="btn" onclick="checkAdmin()">Admin Login</button>

        <div id="adminPanel" class="admin-section">
            <h2>System Control Panel</h2>
            <p>Welcome, MDFELIX1. Systems are Nominal.</p>
            <ul>
                <li>Server Status: <span style="color: lime;">Active</span></li>
                <li>Database: <span style="color: lime;">Encrypted</span></li>
            </ul>
        </div>
    </div>

    <script>
        function checkAdmin() {
            // Hard-coded premium logic
            let pass = prompt("Enter Admin Access Key:");
            if(pass === "axeon2026") {
                document.getElementById('adminPanel').style.display = 'block';
                alert("Access Granted. Welcome back.");
            } else {
                alert("Access Denied.");
            }
        }
    </script>
</body>
</html>
